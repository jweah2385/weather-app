<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300&family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <section class="data-save">
      <section class="data-section section-1">
        <div class="city-search">
          <div class="search-title">Search for a City:</div>
          <div class="input">
            <input type="text" placeholder="City Name" />
          </div>
          <div class="button"><button>Search</button></div>
          <div class="button" id="clear"><button>Clear</button></div>
          <hr />
        </div>
      </section>
      <section class="data-section section-2">
        <div class="parentOfSec city-temp">
          <div class="sec2child city-name">
            <p></p>
          </div>
          <img
            class="firstPic nodisplay"
            src=""
            style="height: 2.5rem; width: 2.5rem"
          />
          <div class="sec2child city-spacifics">
            <div class="sec2child temp"><p></p></div>
            <div class="sec2child wind"><p></p></div>
            <div class="sec2child humidity"><p></p></div>
          </div>
        </div>
      </section>
      <section class="data-section section-3">
        <div class="day-forcast">
          <div><h3>5-Day Forcast:</h3></div>
        </div>
        <div class="each-day-temp">
          <div class="day-temp">
            <div class="city-date1"></div>
            <img class="forcast-pic1" src="" />
            <div class="temp1"></div>
            <div class="wind1"></div>
            <div class="humidity1"></div>
          </div>
          <div class="day-temp">
            <div class="city-date2"></div>
            <img class="forcast-pic2" src="" />
            <div class="temp2"></div>
            <div class="wind2"></div>
            <div class="humidity2"></div>
          </div>
          <div class="day-temp">
            <div class="city-date3"></div>
            <img class="forcast-pic3" src="" />
            <div class="temp3"></div>
            <div class="wind3"></div>
            <div class="humidity3"></div>
          </div>
          <div class="day-temp">
            <div class="city-date4"></div>
            <img class="forcast-pic4" src="" />
            <div class="temp4"></div>
            <div class="wind4"></div>
            <div class="humidity4"></div>
          </div>
          <div class="day-temp">
            <div class="city-date5"></div>
            <img class="forcast-pic5" src="" />
            <div class="temp5"></div>
            <div class="wind5"></div>
            <div class="humidity5"></div>
          </div>
        </div>
      </section>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"
      integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
