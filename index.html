<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300&family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>

    <main>
      <div class="city-search">
        <div class="search-title">Search for a City:</div>
        <div class="input">
          <input type="text" placeholder="Enter City" />
        </div>
        <div class="button"><button>Search</button></div>
        <hr />
        <div class="searches">Hello</div>
        <div class="searches">Hello</div>
        <div class="searches">Hello</div>
        <div class="searches">Hello</div>
      </div>
      <div class="city-temp">
        <div class="city-name"><p>Atlanta</p></div>

        <div class="city-spacifics">
          <div><p>Temp</p></div>
          <div><p>Wind</p></div>
          <div><p>Humidity</p></div>
        </div>
      </div>

      <div class="day-forcast">
        <div><h3>5-Day Forcast</h3></div>
      </div>
      <div class="each-day-temp">
        <div class="day-temp">
          <h4>Hello</h4>
        </div>
        <div class="day-temp"><h4>Tuesday</h4></div>
        <div class="day-temp"><h4>Wenesday</h4></div>
        <div class="day-temp"><h4>Thursday</h4></div>
        <div class="day-temp"><h4>Friday</h4></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
