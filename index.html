<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300&family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>

    <se
    ction class="section-1">
      <div class="city-search">
        <div class="search-title">Search for a City:</div>
        <div class="input">
          <input type="text" placeholder="City Name" />
        </div>
        <div class="button"><button>Search</button></div>
        <hr />
      </div>
    </section>
    <section class="section-2">
      <div class="city-temp">
        <div class="city-name"><p></p></div>

        <div class="city-spacifics">
          <div class="temp"><p></p></div>
          <div class="wind"><p></p></div>
          <div class="humidity"><p></p></div>
        </div>
      </div>
    </section>
    <section class="section-3">
      <div class="day-forcast">
        <div><h3>5-Day Forcast:</h3></div>
      </div>
      <div class="each-day-temp">
        <div class="day-temp">
          <div class="city-date1"></div>
          <div class="forcast-pic1">☀️</div>
          <div class="temp1"></div>
          <div class="wind1"></div>
          <div class="humidity1"></div>
        </div>
        <div class="day-temp">
          <div class="city-date2"></div>
          <div class="forcast-pic2">☀️</div>
          <div class="temp2"></div>
          <div class="wind2"></div>
          <div class="humidity2"></div>
        </div>
        <div class="day-temp">
          <div class="city-date3"></div>
          <div class="forcast-pic3">☀️</div>
          <div class="temp3"></div>
          <div class="wind3"></div>
          <div class="humidity3"></div>
        </div>
        <div class="day-temp">
          <div class="city-date4"></div>
          <div class="forcast-pic4">☀️</div>
          <div class="temp4"></div>
          <div class="wind4"></div>
          <div class="humidity4"></div>
        </div>
        <div class="day-temp">
          <div class="city-date5"></div>
          <div class="forcast-pic5">☀️</div>
          <div class="temp5"></div>
          <div class="wind5"></div>
          <div class="humidity5"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"
      integrity="sha512-q4Xn+ZU2K+dqJPL8a3TiyGsDa31IkR/rLt/w+fy8jLrx8TdXj0dLM1Aq4aPXnOOKxHEya/bD9DePDB2DHm4jJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
